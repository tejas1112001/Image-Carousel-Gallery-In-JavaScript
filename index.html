<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel Gallery In JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <dov class="gallery-wrap">
      <img src="Images/slider (2).png" alt="slider" id="backbtn" />
      <div class="gallery">
        <div>
          <span><img src="Images/image (1).png" alt="Loding" /></span>
          <span><img src="Images/image (2).png" alt="Loding" /></span>
          <span><img src="Images/image (3).png" alt="Loding" /></span>
        </div>
        <div>
          <span><img src="Images/image (4).png" alt="Loding" /></span>
          <span><img src="Images/image (5).png" alt="Loding" /></span>
          <span><img src="Images/image (6).png" alt="Loding" /></span>
        </div>
      </div>
      <img src="Images/slider (1).png" alt="slider" id="nextbtn" />
    </dov>

    <script src="script.js"></script>
  </body>
</html>
